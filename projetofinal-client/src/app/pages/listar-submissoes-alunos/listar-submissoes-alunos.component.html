<div class="mat-elevation-z8 containerTable">
  <table mat-table [dataSource]="respostas" >

    <ng-container matColumnDef="atividade">
      <th mat-header-cell *matHeaderCellDef> Atividade </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.tarefa.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="aluno">
      <th mat-header-cell *matHeaderCellDef> Aluno </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.usuario.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data de Envio </th>
      <td mat-cell *matCellDef="let resposta">  {{resposta.dataEnvio | date: 'dd/MM/yy HH:mm'}}</td>
    </ng-container>

    <ng-container matColumnDef="porcentagem">
      <th mat-header-cell *matHeaderCellDef> Porcentagem </th>
      <td mat-cell *matCellDef="let resposta"> {{resposta.porcentagemAcerto}} %</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let resposta"> <button mat-button id="btn2" (click)="detalhar(resposta)">
        Ver detalhes<mat-icon class="icon">navigate_next</mat-icon>
    </button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-results" *ngIf="respostas ? respostas.data.length === 0 : true">
    Nenhuma submiss√£o cadastrada para esta tarefa.
  </div>
  <mat-paginator #paginator [length]="10" [pageSize]="10"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
