
<div class="mat-elevation-z8 containerTable">
<table mat-table [dataSource]="provas" >

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let prova"> {{prova.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data Entrega</th>
    <td mat-cell *matCellDef="let prova"> {{prova.dataFinal | date: 'dd/MM/yy HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let prova"> <button mat-button (click)="respoderProva(prova)" id="btn2"> Responder  <mat-icon class="icon">navigate_next</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="no-results" *ngIf="provas ? provas.data.length === 0 : true">
  Nenhuma prova para ser respondida.
</div>
</div>
