<div class="left container">
  <button mat-raised-button (click)="cadastrarUsuario()" id="btn" class="demo-button">
    Cadastrar Usuário
  </button>
</div>

<div class="mat-elevation-z8 containerTable">

<table mat-table [dataSource]="usuarios" >

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="data ultimo acesso">
    <th mat-header-cell *matHeaderCellDef> data ultimo acesso </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.dataUltimoAcesso | date: 'dd/MM/yy HH:mm' }} </td>
  </ng-container>

  <ng-container matColumnDef="data cadastro">
    <th mat-header-cell *matHeaderCellDef> data cadastro </th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.dataCriacao | date: 'dd/MM/yy HH:mm' }} </td>
  </ng-container>

  <ng-container matColumnDef="perfil">
    <th mat-header-cell *matHeaderCellDef> perfil </th>
    <td mat-cell *matCellDef="let usuario"> <label *ngFor="let p of usuario.perfil">{{p.nome}}</label></td>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef> Situação </th>
    <td mat-cell *matCellDef="let usuario">
      <mat-slide-toggle color="primary" (change)="atualizarSituacao(usuario)" [checked]="usuario.flagAtivo == '1'"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" (click)="editarUsuario(usuario)">
            <mat-icon class="icon">edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="no-results" *ngIf="usuarios ? usuarios.data.length === 0 : true">
  Nenhum usuário cadastrado.
</div>
<mat-paginator #paginator [length]="10" [pageSize]="10"  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
