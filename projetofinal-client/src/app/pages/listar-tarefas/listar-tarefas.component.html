<div class="left container" *ngIf="isProfessor() || isAdmin()">
  <button mat-raised-button (click)="cadastrarTarefa()" id="btn" class="demo-button">
    Cadastrar Tarefa
  </button>
</div>

<div class="mat-elevation-z8 containerTable">
  <table mat-table [dataSource]="tarefas">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
    </ng-container> -->


    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tarefa">
          <button mat-button (click)="respoderTarefa(tarefa)" id="btn2"> Responder  <!--<mat-icon class="icon">navigate_next</mat-icon>--></button>
          <button *ngIf="isProfessor() || isAdmin()" mat-button id="btn2" (click)="listarSubmissoesAlunos(tarefa)">Respostas dos alunos</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
